    <div class="page-content">

          <button><a href="/index.html">←</a></button>
          <h2>2D Array</h2>
          <button><a href="../BasicProgram/Basic.html">→</a></button>
        </div>
        <div class="p-body">
          <!-- question btn -->
          <button onclick="loadQuestion('1.txt')">Question 1</button>
          <button onclick="loadQuestion('2.txt')">Question 2</button>
          <button onclick="loadQuestion('3.txt')">Question 3</button>
          <button onclick="loadQuestion('4.txt')">Question 4</button>
          <button onclick="loadQuestion('5.txt')">Question 5</button>
          <button onclick="loadQuestion('6.txt')">Question 6</button>
          <button onclick="loadQuestion('7.txt')">Question 7</button>
        </div>
      </div>

      <div class="display">
        <!-- display of program -->
         <h3 id=initial>Question</h3>
        <p id="question"></p>
        <pre id="code"></pre>
      </div>

    </div>

    <script>
      function loadQuestion(filename) {
          // JavaScript to fetch the text file
          fetch(filename) // Use the filename passed to the function
              .then((response) => {
                  if (!response.ok) {
                      throw new Error("Network response was not ok " + response.statusText);
                  }
                  return response.text();
              })
              .then((data) => {
                  const lines = data.split("\n");
                  // Join the first three lines as the question
                  document.getElementById("question").textContent = lines.slice(0, 3).join(" "); // First three lines as question
                  document.getElementById("code").textContent = lines.slice(3).join("\n"); // Remaining lines as code
              })
              .catch((error) => {
                  console.error("There was a problem with the fetch operation:", error);
              });
      }
  </script>
