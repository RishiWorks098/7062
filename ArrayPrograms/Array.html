    <script>
      function loadQuestion(filename) {
        // JavaScript to fetch the text file
        fetch(filename) // Use the filename passed to the function
          .then((response) => {
            if (!response.ok) {
              throw new Error(
                "Network response was not ok " + response.statusText
              );
            }
            return response.text();
          })
          .then((data) => {
            const lines = data.split("\n");
            // Join the first three lines as the question
            document.getElementById("question").textContent = lines
              .slice(0, 3)
              .join(" "); // First three lines as question
            document.getElementById("code").textContent = lines
              .slice(3)
              .join("\n"); // Remaining lines as code
          })
          .catch((error) => {
            console.error(
              "There was a problem with the fetch operation:",
              error
            );
          });
      }
    </script>
